<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THis is the BAsic Flask APp</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container m-auto w-50">
      <form method="POST" action="/submit">
        <div class="form-group">
          <label>Car Buying Price</label>
          <select class="form-control" name="buying">
            <option value="3">Very High</option>
            <option value="0">High</option>
            <option value="2">Medium</option>
            <option value="1">Low</option>
          </select>
        </div>

        <div class="form-group">
          <label>Car Maintainance Price</label>
          <select class="form-control" name="maint">
            <option value="3">Very High</option>
            <option value="0">High</option>
            <option value="2">Medium</option>
            <option value="1">Low</option>
          </select>
        </div>

        <div class="form-group">
          <label>Doors</label>
          <select class="form-control" name="doors">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5+</option>
          </select>
        </div>

        <div class="form-group">
          <label>Persons</label>
          <select class="form-control" name="persons">
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="6">more</option>
          </select>
        </div>

        <div class="form-group">
          <label>Luggage Bootspace</label>
          <select class="form-control" name="doors">
            <option value="2">small</option>
            <option value="1">medium</option>
            <option value="0">big</option>
          </select>
        </div>

        <div class="form-group">
          <label>Safety</label>
          <select class="form-control" name="doors">
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="0">High</option>
          </select>
        </div>
        <input type="submit" class="btn btn-success m-auto w-25" />
      </form>
    </div>
  </body>
</html>
